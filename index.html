<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2>Registration Form</h2>

    <form action="" id="myform">

    <label for="username">Username</label>
    <input type="text" id="username">
    <br><br>
    <label for="email">EmailId</label>
    <input type="text" id="email" placeholder="abc@gmail.com">
    <br><br>
    <label for="num">PhoneNo.</label>
    <input type="tel" id="num" placeholder="123-456-7890">
    <br><br>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="password">
    <br><br>
    <label for="cpassword">Confirm Password</label>
    <input type="password" id="cpassword" placeholder="Re-Ebnter password">

    <br><br>
    <button type="submit">Submit</button>

    <br><br>
    <p id="msg"></p>

    </form>
    

</body>

<script>
    const form = document.getElementById('myform');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        validateform();
    }); 
    function validateform() {
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('num').value.trim();
        const password = document.getElementById('password').value.trim();
        const cpassword = document.getElementById('cpassword').value.trim();

        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailPattern)) {                           // Email validation
            alert('Please enter a valid email address.');            // if(!emailpattern.test(email))
            return;
        }
        // const phonePattern = /^\d{3}-\d{3}-\d{4}$/;
        // if (!phone.match(phonePattern)) {                           // Phone number validation
        //     alert('Please enter a valid phone number (format: 123-456-7890).');
        //     return;
        // }
        if(phone.length!=10 || isNaN(phone)) {
            alert('Phone number must be 10 digits long.');
            return;
        }
        if(!password.length>=8) {                     // Password validation
            alert('Password must be at least 8 characters long.');
            return;
        }

        if (password !== cpassword) {
            alert('Passwords do not match!');
            return;
        }
 
        console.log('Form Submitted');
        console.log('Username:', username);
        console.log('Email:', email);
        console.log('Phone:', phone);
        console.log('Password:', password);
 
        alert('Registration Successful!');
        form.reset();
    };


</script>

</html>
